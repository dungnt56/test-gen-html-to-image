<div>

            &lt;td style=&quot;width:154.65pt; border:1pt solid #000000; padding-right:4.9pt; padding-left:4.9pt; vertical-align:top&quot;&gt;&lt;p style=&quot;margin-top:0pt; margin-bottom:0pt; font-size:11pt&quot;&gt;&lt;math xmlns=&quot;http://www.w3.org/1998/Math/MathML&quot;&gt;&lt;msup&gt;&lt;mrow&gt;&lt;mfenced separators=&quot;|&quot;&gt;&lt;mrow&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;x&lt;/mi&gt;&lt;mo mathcolor=&quot;101840&quot;&gt;+&lt;/mo&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;a&lt;/mi&gt;&lt;/mrow&gt;&lt;/mfenced&gt;&lt;/mrow&gt;&lt;mrow&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;n&lt;/mi&gt;&lt;/mrow&gt;&lt;/msup&gt;&lt;mo mathcolor=&quot;101840&quot;&gt;=&lt;/mo&gt;&lt;munderover&gt;&lt;mo&gt;∑&lt;/mo&gt;&lt;mrow&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;k&lt;/mi&gt;&lt;mo mathcolor=&quot;101840&quot;&gt;=&lt;/mo&gt;&lt;mn mathcolor=&quot;101840&quot;&gt;0&lt;/mn&gt;&lt;/mrow&gt;&lt;mrow&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;n&lt;/mi&gt;&lt;/mrow&gt;&lt;/munderover&gt;&lt;mrow&gt;&lt;mfenced separators=&quot;|&quot;&gt;&lt;mrow&gt;&lt;mfrac linethickness=&quot;0pt&quot;&gt;&lt;mrow&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;n&lt;/mi&gt;&lt;/mrow&gt;&lt;mrow&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;k&lt;/mi&gt;&lt;/mrow&gt;&lt;/mfrac&gt;&lt;/mrow&gt;&lt;/mfenced&gt;&lt;msup&gt;&lt;mrow&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;x&lt;/mi&gt;&lt;/mrow&gt;&lt;mrow&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;k&lt;/mi&gt;&lt;/mrow&gt;&lt;/msup&gt;&lt;msup&gt;&lt;mrow&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;a&lt;/mi&gt;&lt;/mrow&gt;&lt;mrow&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;n&lt;/mi&gt;&lt;mo mathcolor=&quot;101840&quot;&gt;-&lt;/mo&gt;&lt;mi mathcolor=&quot;101840&quot;&gt;k&lt;/mi&gt;&lt;/mrow&gt;&lt;/msup&gt;&lt;/mrow&gt;&lt;/math&gt;&lt;/p&gt;&lt;/td&gt;

    <p><td style="width:154.65pt; border:1pt solid #000000; padding-right:4.9pt; padding-left:4.9pt; vertical-align:top"><p style="margin-top:0pt; margin-bottom:0pt; font-size:11pt"><math xmlns="http://www.w3.org/1998/Math/MathML"><msup><mrow><mfenced separators="|"><mrow><mi mathcolor="101840">x</mi><mo mathcolor="101840">+</mo><mi mathcolor="101840">a</mi></mrow></mfenced></mrow><mrow><mi mathcolor="101840">n</mi></mrow></msup><mo mathcolor="101840">=</mo><munderover><mo>∑</mo><mrow><mi mathcolor="101840">k</mi><mo mathcolor="101840">=</mo><mn mathcolor="101840">0</mn></mrow><mrow><mi mathcolor="101840">n</mi></mrow></munderover><mrow><mfenced separators="|"><mrow><mfrac linethickness="0pt"><mrow><mi mathcolor="101840">n</mi></mrow><mrow><mi mathcolor="101840">k</mi></mrow></mfrac></mrow></mfenced><msup><mrow><mi mathcolor="101840">x</mi></mrow><mrow><mi mathcolor="101840">k</mi></mrow></msup><msup><mrow><mi mathcolor="101840">a</mi></mrow><mrow><mi mathcolor="101840">n</mi><mo mathcolor="101840">-</mo><mi mathcolor="101840">k</mi></mrow></msup></mrow></math></p></td></p>
