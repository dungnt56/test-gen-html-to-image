<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Certificate</title>
    <style>
        @font-face {
            font-family: 'Phetsarath OT';
            src: url('fonts/Phetsarath_OT.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Noto Sans Lao';
            src: url('fonts/NotoSansLao-Regular.ttf') format('truetype');
        }

        body {
            font-family: 'Noto Sans Lao', 'Phetsarath OT', Arial, sans-serif;
        }

        .certificate-image {
            position: relative;
            background-image: url('https://cdn-migi-2.laosedu.la/f/laosedu/4fc25ce6eb8c97f4cb1deb10be041ce3/bcb020ff013e8125eaf8e5388c0a8a518ab852783d4b129fd2158ae2b97fa240/certificate_course.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 600px;
        }
        .certificate-image-backgroud {
            width: 843px;
            height: 600px;
        }
        .certificate-info {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .certificate-font {
            width: 100%;
            font-family: 'Baskerville', serif;
        }
        .certificate-logo {
            margin-top: 54px;
            margin-bottom: 24px;
            display: flex;
        }
        .certificate-logo svg {
            width: 45px;
            height: 45px;
        }
        .certificate-logo img {
            margin-left: 16px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: contain;
        }
        .certificate-title {
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 40px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: 3.48px;
            text-transform: uppercase;
            margin-bottom: 0;
        }
        .certificate-sub-title {
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 36px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: 4.68px;
            text-transform: uppercase;
            margin-bottom: 0;
        }
        .certificate-object {
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: 1.12px;
            text-transform: uppercase;
            margin-top: 24px;
            margin-bottom: 7px;
        }
        .certificate-buyer-name{
            color: #B3842C;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 54px;
            font-style: italic;
            font-weight: 500;
            line-height: normal;
            margin-bottom: 21px;
        }
        .certificate-finish-title{
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 13px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: 0.91px;
            text-transform: uppercase;
            margin-bottom: 21px;
        }
        .certificate-course-name{
            max-width: 80%;
            color: #B3842C;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 18px;
            font-style: normal;
            font-weight: 700;
            line-height: 24px;
            text-transform: uppercase;
            margin-bottom: 28px;
            display: flex;
            align-items: start;
            justify-content: center;
            min-height: 115px;
            white-space: pre;
        }
        .certificate-footer-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .certificate-date{
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: 1.28px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .certificate-date-title{
            margin-top: 6px;
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 14px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            min-width: max-content;
            text-transform: uppercase;
            margin-bottom: 0;
        }
        .pd-30{
            padding: 0 30px;
        }

    </style>
</head>
<body>
<div class="certificate-image">


    <div class="certificate-info">
        <div class="certificate-logo">
            <svg width="46" height="45" viewBox="0 0 46 45" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <!-- SVG content here -->
            </svg>
<!--            <img th:if="${sellerLogo != null}" th:src="${sellerLogo}" alt="" class="certificate-logo-seller">-->
        </div>日本語トロール
        คุณพูดภาษาอังกฤษหรือเปล่า
        ຼັັກສູດນີ້ປະກອບດ້ວຍ
        <h2 class="certificate-title">${certificateTitle}</h2>
        <h5 class="certificate-object">${certificateObject}</h5>
        <h3 class="certificate-buyer-name pd-30">${buyerName}</h3>
        <h4 class="certificate-finish-title">${finishTitle}</h4>

<!--        <p class="certificate-course-name" th:text="${courseName}"></p>-->
        <p class="certificate-course-name">course name</p>
        <div class="certificate-footer">
            <div class="certificate-footer-right">
                <h4 class="certificate-date-title">Date</h4>
<!--                <h4 class="certificate-date" th:text="${date}"></h4>-->
                <h4 class="certificate-date">22/02/2022</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
