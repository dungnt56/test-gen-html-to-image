<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Certificate</title>
    <style>
        /*@font-face {*/
        /*    font-family: 'Phetsarath OT';*/
        /*    src: url('fonts/Phetsarath_OT.ttf') format('truetype');*/
        /*}*/

        /*@font-face {*/
        /*    font-family: 'Noto Sans Lao';*/
        /*    src: url('fonts/NotoSansLao-Regular.ttf') format('truetype');*/
        /*}*/

        /*@font-face {*/
        /*    font-family: 'Noto Sans Regular';*/
        /*    src: url('fonts/NotoSans-Regular.ttf') format('truetype');*/
        /*}*/

        /*@font-face {*/
        /*    font-family: 'Baskerville';*/
        /*    src: url('fonts/Baskervville-Regular.ttf') format('truetype');*/
        /*}*/

        body {
            /*font-family: 'Phetsarath', sans-serif;*/
            /*font-family: 'Phetsarath OT', sans-serif;*/
            /*font-family: 'Noto Sans Lao', sans-serif;*/
            font-family: "Noto Sans Lao", "Noto Sans Regular", sans-serif;
            /*font-family: 'Playfair Regular', sans-serif;*/
            /*font-family: "Noto Sans Lao Looped", sans-serif;*/
            /*font-family: 'Baskerville', sans-serif;*/
            /*font-family: 'Mynerve', sans-serif;*/
            /*font-family: 'Italianno', sans-serif;*/
            position: relative;
            background-image: url('https://cdn-migi-2.laosedu.la/f/laosedu/4fc25ce6eb8c97f4cb1deb10be041ce3/bcb020ff013e8125eaf8e5388c0a8a518ab852783d4b129fd2158ae2b97fa240/certificate_course.png');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 600px;
        }

        .certificate-image {
        }
        .certificate-info {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
        .certificate-font {
            width: 100%;
            font-family: 'Baskerville', serif;
        }
        .certificate-logo {
            margin-top: 54px;
            margin-bottom: 24px;
            text-align: center;
            /*display: flex;*/
        }
        .certificate-logo svg {
            width: 45px;
            height: 45px;
        }
        .certificate-logo img {
            margin-left: 16px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: contain;
        }
        .certificate-title {
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 40px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: 3.48px;
            text-transform: uppercase;
            margin-bottom: 0;
            margin-top: 0;
        }
        .certificate-object {
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: 1.12px;
            text-transform: uppercase;
            margin-top: 24px;
            margin-bottom: 7px;
        }
        .certificate-buyer-name{
            color: #B3842C;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 54px;
            font-style: italic;
            font-weight: 500;
            line-height: normal;
            margin-bottom: 21px;
            margin-top: 20px;
        }
        .certificate-finish-title{
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 13px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: 0.91px;
            text-transform: uppercase;
            margin-bottom: 21px;
        }
        .certificate-course-name{
            color: #B3842C;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 18px;
            font-style: normal;
            font-weight: 700;
            line-height: 24px;
            text-transform: uppercase;
            margin-bottom: 28px;
            align-items: start;
            min-height: 85px;
        }
        .certificate-footer{
            /*position: absolute;*/
            /*bottom: 0;*/
            /*right: 50%;*/
        }
        .certificate-footer-right {
        }
        .certificate-date{
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 16px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            letter-spacing: 1.28px;
            text-transform: uppercase;
            margin-bottom: 10px;
            margin-top: 8px;
        }
        .certificate-date-title{
            margin-top: 6px;
            color: #000;
            text-align: center;
            font-feature-settings: 'clig' off, 'liga' off;
            font-size: 14px;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            min-width: max-content;
            text-transform: uppercase;
            margin-bottom: 0;
        }
        .pd-30{
            padding: 0 30px;
        }

    </style>
</head>
<body>
<div class="certificate-image">
    <div class="certificate-info">
        <div class="certificate-logo">

            <img src="https://cdn-migi-2.laosedu.la/f/laosedu/4fc25ce6eb8c97f4cb1deb10be041ce3/da3f6a3dcf39cfa0e3abd593433f6ad581611531244c2cb197434ff28abf85f3/icon_logo.png" alt="Seller Logo" class="certificate-logo-seller"/>
            <img th:if="${sellerLogo != null}" th:src="${sellerLogo}" alt="Seller Logo" class="certificate-logo-seller"/>
        </div>
        <h2 class="certificate-title" th:text="${certificateTitle}">Default Certificate Title</h2>
        <h5 class="certificate-object" th:text="${certificateObject}">Default Certificate Object</h5>
        <h3 class="certificate-buyer-name pd-30" th:style="'font-size: ' + ${buyerNameSize} + ';'" th:text="${buyerName}">Default Buyer Name</h3>
        <h4 class="certificate-finish-title" th:text="${finishTitle}">Default Finish Title</h4>
        <p class="certificate-course-name pd-30" th:text="${courseName}">Default Course Name</p>

        <div class="certificate-footer">
            <div class="certificate-footer-right">
                <h4 class="certificate-date-title" th:text="${dateTitle}">Date</h4>
                <h4 class="certificate-date" th:text="${certificateTime}">Default Date</h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
